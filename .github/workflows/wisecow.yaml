name: Wisecow CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Directly set IMAGE_NAME using secrets (instead of referencing env.DOCKER_USERNAME)
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/wisecow

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Get short SHA for tagging
      - name: Get short SHA
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$SHA .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:$SHA

  edit-manifests:
    name: Edit Deployment Manifests
    runs-on: ubuntu-latest
    needs: build-and-push   # ensures this job runs after build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "SHA=${SHA}" >> $GITHUB_ENV

      - name: Update deployment YAML
        run: |
          # Replace the placeholder in dep.yaml with the current image
          sed -i "s|image:.*|image: $IMAGE_NAME:$SHA|" k8s/dep.yaml
