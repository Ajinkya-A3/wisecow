name: Wisecow CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/wisecow

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      sha: ${{ steps.vars.outputs.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Get short SHA for tagging and expose as output
      - name: Get short SHA
        id: vars
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:${{ steps.vars.outputs.sha }} .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:${{ steps.vars.outputs.sha }}

  edit-manifests:
    name: Edit Deployment Manifests
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update deployment YAML
        run: |
          SHA=${{ needs.build-and-push.outputs.sha }}
          sed -i "s|image:.*|image: $IMAGE_NAME:$SHA|" k8s/dep.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/dep.yaml
          git commit -m "Update deployment image to $IMAGE_NAME:${{ needs.build-and-push.outputs.sha }}" || echo "No changes to commit"
          git push
